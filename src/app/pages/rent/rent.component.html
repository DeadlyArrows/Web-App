<mat-grid-list cols="3" rowHeight="31rem">
  <mat-grid-tile rowspan="1" *ngFor="let vehicle of vehicles">
    <mat-card class="vehicle-card">
      <mat-card-header>
        <mat-card-title>
          {{ vehicle.vehicleName }} -
          {{ vehicle.vehicleType.typeName }}
        </mat-card-title>
        <mat-card-subtitle>{{ vehicle.brand.brandName }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="image-card"
        src="{{ vehicle.imageUrl }}"
        alt="{{ vehicle.vehicleName }}"
      />
      <mat-card-content>
        <p>
          {{ vehicle.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{ vehicle.status.statusName }}</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
